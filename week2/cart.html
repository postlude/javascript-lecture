<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>htmlAttribute</title>
    <style>
        .personal-card {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="personal-card" data-person-name="jeado" data-person-age="33">
    </div>
    <script>
        var cardEl = document.querySelector(".personal-card");
        cardEl.addEventListener('click', function (evt) {
            alert(cardEl.dataset.personName);
        });
    </script>

    </script>
</body>

</html>
