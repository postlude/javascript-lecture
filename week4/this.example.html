<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // "use strict";
        this === window // 전역

        function a() {
            console.log(this); 
            setTimeout(function() {
                console.log(this);
            }, 1000);
        }
        // a(); // 전역
        new a(); // 만들어진 객체

        var person = {
            name: 'john',
            hi: function hi() {
                console.log(this.name);
            }
        }
        person.hi();
        var hi = person.hi();
        hi();// 전역
        hi.call(person, 1, 2, 3, 4); // 함수에서 가리키는 this를 person으로
        hi.apply(person, [1, 2, 3, 4]); // call과 동일. arg 배열이냐 아니냐의 차이
        var personHi = hi.bind(person); // 영구적으로 bind
        personHi();
    </script>
</body>
</html>
