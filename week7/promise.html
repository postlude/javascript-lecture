        fetch('http://localhost:3000/products', {
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(r => {
            if(r.status>=200 && r.status<300) {
                return r;
            }else {
                return Promise.reject(new Error(r.statusText));
            }
        })
        .then(v => v.json())
        .then(console.table)
        .catch(e => alert(e.message));
    </script>
